# Ultralics website domain checks

name: Check Domains

on:
  schedule:
    # Runs every day at 05:00 UTC
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    - name: Check domain redirections
      shell: python
      run: |
        import requests
        
        
        def check_domain_redirection(domain, prefix, max_attempts=3):
            """Check if the given domain redirects to ultralytics.com correctly, with up to 3 retries using a for-loop."""
            url = f"https://{prefix}{domain}"
            print(f"\nChecking {url}")
            for attempt in range(max_attempts):
                try:
                    response = requests.get(url, allow_redirects=True)
                    response.raise_for_status()
                    final_url = response.url
                    if "ultralytics.com" in final_url and response.status_code == 200:
                        print("Success ‚úÖ")
                        return True
                except requests.RequestException as e:
                    print(f"Error: {e}")
                    if attempt == max_attempts - 1:
                        print(f"Failed after {max_attempts} attempts ‚ùå.")
                        return False
        
        
        domains = [
            "ultralytics.com",
            "ultralitics.com",
            "ultralytics.ai",
            "ultralytics.app",
            "ultralytics.eu",
            "ultralytics.es",
            "ultralytics.io",
            "ultralytics.net",
            "ultralytics.org",
            "yolov5.com",
        ]
        
        # Run checks
        results = []
        for prefix in ["www.", ""]:
            for domain in domains:
                results.append(check_domain_redirection(domain, prefix))
        
        # Assert all domains are working correctly
        assert all(results)

name: Check Broken links with NordVPN

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # runs at 00:00 UTC every day
  push:
    branches: [main, gh-pages]
  pull_request:
    branches: [main, gh-pages]

jobs:
  Links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NordVPN
        run: |
          wget -qnc https://repo.nordvpn.com/deb/nordvpn/debian/pool/main/nordvpn-release_1.0.0_all.deb
          sudo apt-get install -y ./nordvpn-release_1.0.0_all.deb
          sudo apt-get update
          sudo apt-get install -y nordvpn

      - name: Set up NordVPN permissions
        run: |
          sudo groupadd -f nordvpn
          sudo usermod -aG nordvpn $USER
          sudo mkdir -p /run/nordvpn
          sudo chown -R $USER:nordvpn /run/nordvpn
          sudo setcap cap_net_admin+eip $(which nordvpnd)

      - name: Connect to NordVPN
        env:
          NORDVPN_TOKEN: ${{ secrets.NORDVPN_TOKEN }}
        run: |
          nordvpn login --token $NORDVPN_TOKEN
          nordvpn connect

      - name: Download and install lychee
        run: |
          LYCHEE_URL=$(curl -s https://api.github.com/repos/lycheeverse/lychee/releases/latest | grep "browser_download_url" | grep "x86_64-unknown-linux-gnu.tar.gz" | cut -d '"' -f 4)
          curl -L $LYCHEE_URL -o lychee.tar.gz
          tar xzf lychee.tar.gz
          sudo mv lychee /usr/local/bin

      - name: Test links with retry and NordVPN
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 60
          retry_wait_seconds: 900
          max_attempts: 5
          command: |
            rm -rf .lycheecache
            lychee \
            --scheme 'https' \
            --timeout 60 \
            --insecure \
            --accept 401,403,429,500,502,999 \
            --exclude-all-private \
            --exclude 'https?://(www\.)?(linkedin\.com|twitter\.com|instagram\.com|kaggle\.com|tiktok\.com|fonts\.gstatic\.com|fonts\.googleapis\.com|url\.com|tesla\.com)' \
            --exclude-path '**/ci.yaml' \
            --github-token ${{ secrets.GITHUB_TOKEN }} \
            --header "User-Agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.6478.183 Safari/537.36" \
            './**/*.md' \
            './**/*.html'

      - name: Download Ultralytics Website
        run: |
          # Download sitemap.xml
          wget -O sitemap.xml https://www.ultralytics.com/sitemap.xml
          
          # Parse URLs using a combination of tr, sed, and grep
          tr '\n' ' ' < sitemap.xml | \
            sed 's/<loc>/\n<loc>/g' | \
            grep -oP '(?<=<loc>).*?(?=</loc>)' | \
            sed 's/^[[:space:]]*//;s/[[:space:]]*$//' > urls.txt
          
          # Count total URLs to be downloaded
          total_urls=$(wc -l < urls.txt)
          echo "Total URLs to be downloaded: $total_urls"
          
          # Download all URLs in parallel
          mkdir ultralytics_website
          wget -P ultralytics_website \
               --adjust-extension \
               --reject "*.jpg*,*.jpeg*,*.png*,*.gif*,*.webp*,*.svg*,*.txt" \
               --input-file=urls.txt \
               --no-clobber \
               --no-parent \
               --wait=0.001 \
               --random-wait \
               --tries=3 \
               --no-verbose
          
          # Count successfully downloaded files
          downloaded_files=$(find ultralytics_website -type f | wc -l)
          echo "Total pages downloaded: $downloaded_files"

      - name: Run Broken Link Checks on Ultralytics Website
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 1
          retry_wait_seconds: 1
          max_attempts: 1
          command: |
            rm -rf .lycheecache
            lychee \
            --scheme 'https' \
            --timeout 60 \
            --insecure \
            --accept 401,403,429,500,502,999 \
            --exclude-all-private \
            --exclude 'https?://(www\.)?(linkedin\.com|twitter\.com|instagram\.com|kaggle\.com|tiktok\.com|fonts\.gstatic\.com|fonts\.googleapis\.com|url\.com|tesla\.com|wellfound\.com|.*\.cloudfunctions\.net|0\.0\.0\.0:5543/predict/from_files)' \
            --exclude-path '**/ci.yaml' \
            --github-token ${{ secrets.GITHUB_TOKEN }} \
            --header "User-Agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/126.0.6478.183 Safari/537.36" \
            './ultralytics_website/**/*.html'

      - name: Disconnect from NordVPN
        if: always()
        run: nordvpn disconnect
